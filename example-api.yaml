openapi: 3.0.0
info:
  title: Example API
  version: 1.0.0
  description: Пример API для тестирования Mock Server Generator
paths:
  /users:
    get:
      summary: Получить список пользователей
      operationId: getUsers
      responses:
        '200':
          description: Список пользователей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Создать пользователя
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: Пользователь создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{id}:
    get:
      summary: Получить пользователя по ID
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Данные пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      summary: Обновить пользователя
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '200':
          description: Пользователь обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      summary: Удалить пользователя
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Пользователь удален
  /orders:
    get:
      summary: Получить список заказов
      operationId: getOrders
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, shipped, delivered, cancelled]
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Список заказов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    post:
      summary: Создать заказ
      operationId: createOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
      responses:
        '201':
          description: Заказ создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
        - name
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор
        email:
          type: string
          format: email
          description: Email адрес
        name:
          type: string
          description: Полное имя
        nickname:
          type: string
          description: Никнейм пользователя
        role:
          type: string
          enum: [admin, user, moderator, editor]
          description: Роль пользователя
        age:
          type: integer
          minimum: 18
          maximum: 100
          description: Возраст
        phone:
          type: string
          description: Телефон
        address:
          $ref: '#/components/schemas/Address'
        createdAt:
          type: string
          format: date-time
          description: Дата создания
        updatedAt:
          type: string
          format: date-time
          description: Дата обновления
    UserInput:
      type: object
      required:
        - email
        - name
      properties:
        email:
          type: string
          format: email
        name:
          type: string
        nickname:
          type: string
        role:
          type: string
          enum: [admin, user, moderator, editor]
        age:
          type: integer
          minimum: 18
          maximum: 100
        phone:
          type: string
    Address:
      type: object
      properties:
        street:
          type: string
          description: Улица
        city:
          type: string
          description: Город
        state:
          type: string
          description: Штат/Область
        country:
          type: string
          description: Страна
        zipcode:
          type: string
          description: Почтовый индекс
    Order:
      type: object
      required:
        - id
        - userId
        - status
        - total
      properties:
        id:
          type: string
          description: ID заказа
        orderId:
          type: string
          description: Номер заказа
        userId:
          type: string
          format: uuid
          description: ID пользователя
        status:
          type: string
          enum: [pending, shipped, delivered, cancelled]
          description: Статус заказа
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        total:
          type: number
          format: float
          description: Общая сумма
        currency:
          type: string
          description: Валюта
        paymentId:
          type: string
          description: ID платежа
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    OrderItem:
      type: object
      properties:
        productId:
          type: string
          description: ID товара
        productName:
          type: string
          description: Название товара
        quantity:
          type: integer
          minimum: 1
          description: Количество
        price:
          type: number
          format: float
          description: Цена за единицу
        category:
          type: string
          description: Категория товара
    OrderInput:
      type: object
      required:
        - userId
        - items
      properties:
        userId:
          type: string
          format: uuid
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
              quantity:
                type: integer
                minimum: 1
